<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | FlappyTrump</title>

    <meta name="twitter:card" content="player" />
    <meta name="twitter:site" content="@KshitijGajapure" />
    <meta name="twitter:title" content="Flappy Trump" />
    <meta name="twitter:description" content="Play Flappy Trump!" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/Kshitij08/FlappyTrumpMonad/main/Flappy%20Trump%20Icon.png" />
    <meta name="twitter:player" content="https://flappy-trump-beta.vercel.app/" />
    <meta name="twitter:player:width" content="466" />
    <meta name="twitter:player:height" content="262" />

    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: black;
      }

      #unity-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
      }

      canvas {
        display: block;
        background: #000;
        max-width: 100%;
        max-height: 100%;
      }

      #unity-logo,
      #unity-footer,
      #unity-webgl-logo,
      #unity-build-title {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="unity-wrapper">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"></div>

    <script>
      const canvas = document.querySelector("#unity-canvas");

      function resizeCanvasWithAspectRatio() {
        const aspect = 16 / 9;
        const maxRenderScale = 0.75;
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;

        let width = windowWidth;
        let height = width / aspect;

        if (height > windowHeight) {
          height = windowHeight;
          width = height * aspect;
        }

        canvas.style.width = width + "px";
        canvas.style.height = height + "px";

        const scale = maxRenderScale * window.devicePixelRatio;
        canvas.width = Math.floor(width * scale);
        canvas.height = Math.floor(height * scale);
      }

      window.addEventListener("resize", resizeCanvasWithAspectRatio);

      // Final fix: Force canvas reset on focus
      window.addEventListener("focus", () => {
        setTimeout(() => {
          canvas.style.display = "none";
          void canvas.offsetHeight; // force reflow
          canvas.style.display = "block";
          resizeCanvasWithAspectRatio();
          canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);

          if (typeof unityInstance !== "undefined") {
            try {
              unityInstance.SendMessage("CanvasScaler", "ForceUpdate");
            } catch (e) {
              console.log("Unity message skipped:", e);
            }
          }

          console.log("Canvas fully reset after focus");
        }, 100);
      });

      resizeCanvasWithAspectRatio();

      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");

      const cloudflareCDN = "https://cdn.x2c.digital/";
      const loaderUrl = cloudflareCDN + "Flappy%20Trump.loader.js";
      const config = {
        dataUrl: cloudflareCDN + "Flappy%20Trump.data.unityweb",
        frameworkUrl: cloudflareCDN + "Flappy%20Trump.framework.js.unityweb",
        codeUrl: cloudflareCDN + "Flappy%20Trump.wasm.unityweb",
        streamingAssetsUrl: cloudflareCDN + "StreamingAssets",
        companyName: "X2C",
        productName: "FlappyTrump",
        productVersion: "1.2.2",
      };

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
